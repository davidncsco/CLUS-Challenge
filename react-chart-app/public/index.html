    <h1 id='racing-title'>Race Progress</h1>
    <center><button onclick="GetCarProgress()">begin tracking</button></center>

    <div id="cars-block">
      <div class='car'>
        <h1>Car 1</h1>
        <h2 class='cars' id='car1'>0</h2>
      </div>
      <div class='car'>
        <h1>Car 2</h1>
        <h2 class='cars' id='car2'>0</h2>
      </div>
      <div class='car'>
        <h1>Car 3</h1>
        <h2 class='cars' id='car3'>0</h2>
      </div>
    </div>
 



    <script>
      
      function GetCarProgress(){
      
        var car1 = document.getElementById("car1")
        var car2 = document.getElementById("car2")
        var car3 = document.getElementById("car3")

      setInterval(function(){
          fetch("http://127.0.0.1:8000/cars", {
              headers: {
                Accept: "application/json"
              }
            })
            .then(response => response.json())
            .then(data => {
              car1.innerHTML = data[0].position
              car2.innerHTML = data[1].position
              car3.innerHTML = data[2].position

              car1.style.marginLeft = (data[0].position * 300).toString() + "px"
              car2.style.marginLeft = (data[1].position * 300).toString() + "px"
              car3.style.marginLeft = (data[2].position * 300).toString() + "px"
            })
            .then(
              
            )
            .catch(function (error) {
              console.log("Error: " + error);
          });
      }, 2000);
    }
    </script>
