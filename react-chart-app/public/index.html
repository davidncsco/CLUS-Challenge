    <script>
      var number = 0;
      
      setInterval(function(){
        function generateRandom(min = -1, max = 3) {

        // find diff
        let difference = max - min;

        // generate random number 
        let rand = Math.random();

        // multiply with difference 
        rand = Math.floor( rand * difference);

        // add with min value 
        rand = rand + min;

        return rand;
        }
        document.getElementById("car1").innerHTML = generateRandom();
        document.getElementById("car2").innerHTML = generateRandom();
        document.getElementById("car3").innerHTML = generateRandom();
      }, 1000);
